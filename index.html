<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор Местоположений для Путешествия</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .controls {
            margin-bottom: 10px;
        }
        .controls label {
            margin-right: 10px;
        }
        .addresses {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        .addresses input {
            width: 100%;
            padding: 5px;
            margin-bottom: 5px;
        }
        #map {
            flex-grow: 1;
        }
        .confirm-button {
            padding: 10px;
            background-color: #0088cc;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .confirm-button:hover {
            background-color: #006699;
        }
    </style>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script src="https://api-maps.yandex.ru/2.1/?apikey=bbd42d21-8fb1-4acd-898e-26ae2f9c0d2b&lang=ru_RU" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="controls">
            <label>
                <input type="checkbox" id="departure-checkbox" /> Место отправки
            </label>
            <label>
                <input type="checkbox" id="arrival-checkbox" /> Место прибытия
            </label>
        </div>
        <div class="addresses">
            <input type="text" id="departure-address" placeholder="Место отправки" readonly />
            <input type="text" id="arrival-address" placeholder="Место прибытия" readonly />
        </div>
        <div id="map" style="width: 100%; height: 100%;"></div>
        <button class="confirm-button" id="confirm-button">Подтвердить выбранные адреса</button>
    </div>

    <script>
        // Инициализация переменных для хранения выбранных адресов
        let departureAddress = '';
        let arrivalAddress = '';

        // Инициализация Telegram Web Apps
        var tg = window.Telegram.WebApp;

        // Фокус на окне Telegram для корректной работы
        tg.expand();

        // Функция инициализации карты
        ymaps.ready(init);

        function init() {
            // Создание экземпляра карты.
            var myMap = new ymaps.Map("map", {
                center: [55.751244, 37.618423], // Координаты центра Москвы
                zoom: 10
            });

            // Обработчик кликов по карте
            myMap.events.add('click', function (e) {
                var coords = e.get('coords');

                // Определяем, какие чекбоксы выбраны
                var isDepartureSelected = document.getElementById('departure-checkbox').checked;
                var isArrivalSelected = document.getElementById('arrival-checkbox').checked;

                // Если ни один чекбокс не выбран, выводим сообщение и выходим
                if (!isDepartureSelected && !isArrivalSelected) {
                    alert('Пожалуйста, выберите "Место отправки" или "Место прибытия" перед выбором на карте.');
                    return;
                }

                // Используем геокодер для получения адреса по координатам
                ymaps.geocode(coords).then(function (res) {
                    var firstGeoObject = res.geoObjects.get(0);
                    var address = firstGeoObject.getAddressLine();

                    if (isDepartureSelected) {
                        departureAddress = address;
                        document.getElementById('departure-address').value = departureAddress;
                        // Снимаем выбор с чекбокса после выбора
                        document.getElementById('departure-checkbox').checked = false;
                    }

                    if (isArrivalSelected) {
                        arrivalAddress = address;
                        document.getElementById('arrival-address').value = arrivalAddress;
                        // Снимаем выбор с чекбокса после выбора
                        document.getElementById('arrival-checkbox').checked = false;
                    }

                    // Добавляем метку на карту
                    var placemark = new ymaps.Placemark(coords, {
                        balloonContent: address
                    });
                    myMap.geoObjects.add(placemark);
                }, function (err) {
                    console.error('Ошибка при геокодировании:', err);
                    alert('Не удалось определить адрес по выбранным координатам.');
                });
            });
        }

        // Обработчик нажатия на кнопку подтверждения
        document.getElementById('confirm-button').addEventListener('click', function () {
            // Проверяем, что оба адреса заполнены
            if (!departureAddress || !arrivalAddress) {
                alert('Пожалуйста, укажите оба адреса перед подтверждением.');
                return;
            }

            // Создаем объект данных для отправки
            var data = {
                departure: departureAddress,
                arrival: arrivalAddress
            };

            // Отправляем данные обратно в Telegram бота
            tg.sendData(JSON.stringify(data));

            // Можно закрыть веб-приложение после отправки данных
            tg.close();
        });
    </script>
</body>
</html>
